<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2>Edit Loan Form</h2>
        </div>
    </div>
    <form [formGroup]="EditLoanForm">
        <div class="form-group">
            <label for="LoanNumber">Loan Number</label>
            <input type="text" formControlName="LoanNumber" class="form-control" placeholder="Enter a Loan Number">
            <span class="text-danger" *ngIf="EditLoanForm.controls['LoanNumber'].touched"></span>
        </div>
        <input type="hidden" formControlName="LoanId" >
        <div class="form-group">
            <label for="LoanAccountHolderFirstName">Account Holder First Name</label>
            <input type="text" formControlName="LoanAccountHolderFirstName" class="form-control"
                placeholder="Enter a First Name">
            <span class="text-danger" *ngIf="EditLoanForm.controls['LoanAccountHolderFirstName'].touched"></span>
        </div>
        <div class="form-group">
            <label for="LoanAccountHolderLastName">Account Holder Last Name</label>
            <input type="text" formControlName="LoanAccountHolderLastName" class="form-control"
                placeholder="Enter a Last Name">
            <span class="text-danger" *ngIf="EditLoanForm.controls['LoanAccountHolderLastName'].touched"></span>
        </div>
        <div class="form-group">
            <label for="PropertyAddress">Property Address</label>
            <input type="text" formControlName="PropertyAddress" class="form-control"
                placeholder="Enter Address Of Property">
            <span class="text-danger" *ngIf="EditLoanForm.controls['PropertyAddress'].touched"></span>
        </div>
        <div class="form-group">
            <label for="LoanType">Loan Type</label>
            <input type="text" formControlName="LoanType" class="form-control" placeholder="Enter Loan Type">
            <span class="text-danger" *ngIf="EditLoanForm.controls['LoanType'].touched"></span>
        </div>
        <div class="form-group">
            <label for="LoanTerm">Loan Term</label>
            <input type="text" formControlName="LoanTerm" class="form-control" placeholder="Enter Loan Term">
            <span class="text-danger" *ngIf="EditLoanForm.controls['LoanTerm'].touched"></span>
        </div>
        <div class="form-group">
            <label for="LoanAmmount">Loan Ammount</label>
            <input type="number" formControlName="LoanAmmount" class="form-control" placeholder="Enter Loan Ammount">
            <span class="text-danger" *ngIf="EditLoanForm.controls['LoanAmmount'].touched"></span>
        </div>
        <div class="row">
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary" [disabled]="!EditLoanForm.valid" (click)="updateLoanDeatils()">Update</button>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-success">Reset</button>
            </div>
        </div>
    </form>
</div>
