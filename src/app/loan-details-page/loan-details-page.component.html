<app-header></app-header>
<div class="container">
  <h4>Loan Details-User</h4>
  <div class="row">
    <div class="col-md-8">
      <input class="form-control" [(ngModel)]="searchValue" type="text" placeholder="Search..">
    </div>
    
  </div>
  <br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Loan Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Property Address</th>
        <th>Loan Term</th>
        <th>Loan Type</th>
        <th>Loan Ammount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of loanDetailsData | loansearchfilter:searchValue">
        <td>{{item.loanNumber}}</td>
        <td>{{item.loanAccountHolderFirstName}}</td>
        <td>{{item.loanAccountHolderLastName}}</td>
        <td>{{item.propertyAddress}}</td>
        <td>{{item.loanTerm}}</td>
        <td>{{item.loanType}}</td>
        <td>{{item.loanAmmount}}</td>
      </tr>
    </tbody>
  </table>
</div>
