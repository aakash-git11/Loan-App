<app-header></app-header>
<div class="container">
<div class="row">
<div class="col-md-8">
  <h2>Add New Loan Form</h2>
</div> 
</div>
  <br>
    <form [formGroup]="AddNewLoanForm">
        <div class="form-group">
          <label for="LoanNumber">Loan Number</label>
          <input type="text" formControlName="LoanNumber" class="form-control" placeholder="Enter a Loan Number">
          <span class="text-danger"
            *ngIf="AddNewLoanForm.controls['LoanNumber'].touched">{{getErrorLoanNumber()}}</span>
        </div>
        <div class="form-group">
          <label for="LoanAccountHolderFirstName">Account Holder First Name</label>
          <input type="text" formControlName="LoanAccountHolderFirstName" class="form-control"
            placeholder="Enter a First Name">
          <span class="text-danger"
            *ngIf="AddNewLoanForm.controls['LoanAccountHolderFirstName'].touched">{{getErrorLoanAccountHolderFirstName()}}</span>
        </div>
        <div class="form-group">
          <label for="LoanAccountHolderLastName">Account Holder Last Name</label>
          <input type="text" formControlName="LoanAccountHolderLastName" class="form-control"
            placeholder="Enter a Last Name">
          <span class="text-danger"
            *ngIf="AddNewLoanForm.controls['LoanAccountHolderLastName'].touched">{{getErrorLoanAccountHolderLastName()}}</span>
        </div>
        <div class="form-group">
          <label for="PropertyAddress">Property Address</label>
          <input type="text" formControlName="PropertyAddress" class="form-control"
            placeholder="Enter Address Of Property">
          <span class="text-danger" *ngIf="AddNewLoanForm.controls['PropertyAddress'].touched">{{ getErrorPropertyAddress()}}</span>
        </div>
        <div class="form-group">
          <label for="LoanType">Loan Type</label>
          <input type="text" formControlName="LoanType" class="form-control" placeholder="Enter Loan Type">
          <span class="text-danger" *ngIf="AddNewLoanForm.controls['LoanType'].touched">{{getErrorLoanType()}}</span>
        </div>
        <div class="form-group">
          <label for="LoanTerm">Loan Term</label>
          <input type="text" formControlName="LoanTerm" class="form-control" placeholder="Enter Loan Term">
          <span class="text-danger" *ngIf="AddNewLoanForm.controls['LoanTerm'].touched">{{ getErrorLoanTerm()}}</span>
        </div>
        <div class="form-group">
          <label for="LoanAmmount">Loan Ammount</label>
          <input type="number" formControlName="LoanAmmount" class="form-control" placeholder="Enter Loan Ammount">
          <span class="text-danger" *ngIf="AddNewLoanForm.controls['LoanAmmount'].touched">{{getErrorLoanAmmount()}}</span>
        </div>
        <div class="row">
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary" [disabled]="!AddNewLoanForm.valid" (click)="AddNewLoan(AddNewLoanForm)">Create</button>
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-success" (click)="resetForm()">Reset</button>
          </div>
        </div>
        
        
      </form>
</div>
