<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
        </div>
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="email" formControlName="Username" class="form-control" placeholder="email">
            <span class="text-danger" *ngIf="loginForm.controls['Username'].touched && !loginForm.controls['Username'].valid">{{getErrorUsername()}}</span>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" formControlName="Password" class="form-control" placeholder="Password">
            <span class="text-danger" *ngIf="loginForm.controls['Password'].touched">{{getErrorPassword()}}</span>
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login(loginForm)">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
